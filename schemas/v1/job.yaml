$schema: http://json-schema.org/draft-07/schema#
title: JobConfig
type: object
properties:
  using:
    $ref: "#/definitions/AIProviderUse"
  jobs:
    $ref: "#/definitions/DAGJob"
required:
  - using
  - jobs
definitions:
  AIProviderUse:
    type: object
    oneOf:
      - type: object
        properties:
          engine:
            type: string
            const: "ollama"
          url:
            type: string
          model:
            type: string
        required:
          - engine
        additionalProperties: false
      - type: object
        properties:
          engine:
            type: string
            const: "anthropic"
          "api-key":
            type: string
          model:
            type: string
        required:
          - engine
        additionalProperties: false
      - type: object
        properties:
          engine:
            type: string
            const: "openai"
          "api-key":
            type: string
          model:
            type: string
        required:
          - engine
        additionalProperties: false
      - type: object
        properties:
          engine:
            type: string
            const: "gemini"
          "api-key":
            type: string
          model:
            type: string
        required:
          - engine
        additionalProperties: false
  DAGJob:
    type: object
    additionalProperties:
      type: object
      allOf:
        - $ref: "#/definitions/Job"
        - type: object
          properties:
            dependsOn:
              oneOf:
                - type: string
                - type: array
                  items:
                    type: string
  Job:
    type: object
    properties:
      tools:
        type: array
        items:
          type: string
      batch:
        type: array
        items:
          $ref: "#/definitions/BatchOptions"
      steps:
        type: array
        items:
          $ref: "#/definitions/Step"
    required:
      - steps
  BatchOptions:
    type: object
    properties:
      type:
        type: string
        const: "files"
      source:
        type: string
      bind:
        type: string
      "skip-if":
        type: array
        items:
          $ref: "#/definitions/SkipOptions"
    required:
      - type
      - source
      - bind
    additionalProperties: false
  SkipOptions:
    type: object
    properties:
      type:
        type: string
        const: "file-exist"
      pattern:
        type: string
    required:
      - type
      - pattern
    additionalProperties: false
  Step:
    oneOf:
      - $ref: "#/definitions/ChatStep"
      - $ref: "#/definitions/WriteToDiskStep"
  ChatStep:
    type: object
    properties:
      uses:
        type: string
        const: "chat"
      system:
        type: string
      message:
        type: string
      output:
        type: object
        additionalProperties:
          $ref: "#/definitions/ResTypeStrings"
      replace:
        type: array
        items:
          $ref: "#/definitions/Replace"
      tools:
        type: array
        items:
          type: string
      images:
        type: array
        items:
          $ref: "#/definitions/ImageReference"
      documents:
        type: array
        items:
          $ref: "#/definitions/DocumentReference"
      references:
        type: array
        items:
          $ref: "#/definitions/TextFileReference"
    required:
      - uses
      - message
    additionalProperties: false
  WriteToDiskStep:
    type: object
    properties:
      uses:
        type: string
        const: "write-to-disk"
      output:
        type: string
      keys:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
    required:
      - uses
      - output
    additionalProperties: false
  Replace:
    type: object
    properties:
      source:
        type: string
        const: "file"
      pattern:
        type: string
      files:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
    required:
      - source
      - pattern
      - files
    additionalProperties: false
  ImageReference:
    type: object
    properties:
      file:
        type: string
    required:
      - file
    additionalProperties: false
  DocumentReference:
    type: object
    properties:
      file:
        type: string
    required:
      - file
    additionalProperties: false
  TextFileReference:
    type: object
    properties:
      file:
        type: string
    required:
      - file
    additionalProperties: false
  ResTypeStrings:
    type: string
    enum:
      - "string"
      - "string[]"
      - "number"
      - "boolean"
